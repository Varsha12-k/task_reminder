<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task Reminder - Login</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  display: flex;
  justify-content: center;
}

.card {
  background: #ffffff;
  width: 360px;              /* SMALL & PROFESSIONAL */
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

h1 {
  text-align: center;
  margin-bottom: 5px;
  color: #667eea;
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: normal;
  color: #333;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

input:focus {
  outline: none;
  border-color: #667eea;
}

button {
  width: 100%;
  padding: 12px;
  background: #667eea;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #5a67d8;
}

p {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

a {
  color: #667eea;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Task Reminder</h1>
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p>New user? <a href="register.html">Register here</a></p>
  </div>
</div>

<script>
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if (user === "" || pass === "") {
    alert("Please enter username and password");
    return;
  }

  alert("Login successful!");
   window.location.href = "index.html";
}
</script>

</body>
</html>
